@(job: JobInfo)

@main(s"Job: ${job.id}") {
  <div class="container-fluid">
    <div class="row">
      <table class="table table-hover">
        <tr>
          <th>Messages</th>
        </tr>
        @for(message <- job.messages) {
          <tr>
            <td>@message</td>
          </tr>
        }
      </table>
    </div>
  </div>
}
